server.port=8085
spring.application.name=workflow
server.servlet.context-path=/workflow
#MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://duanhong.top:3306/workflow?characterEncoding=utf8&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=Password
#Spring Data JPA
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
#û�б�Ļ����Զ�����
spring.jpa.hibernate.ddl-auto=create
# Naming strategy ��������
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
#���ݿⷽ��
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#Eureka配置
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${server.port}}
eureka.instance.appname=${spring.application.name}
eureka.instance.prefer-ip-address=true
#��ֹ�Լ�ע��
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://admin:123456@localhost:8761/eureka/

#����������
spring.activiti.check-process-definitions=false
spring.activiti.database-schema-update=true
spring.activiti.history-level=full
vspring.activiti.check-process-definitions=false
